<!DOCTYPE html>
<html>
<head>
	<title>Switch Bank</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Cairo:300,400,700,900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<div class="banner">
		<a href="pin.html">
			<i class="fas fa-piggy-bank"></i>
			<h1>Switch Bank</h1>
		</a>
	</div>
	<div class="container withdraw">
  		<div class="row">
    		<div class="col col-left">
    			<input class= "button"type="button" name="fiver" value="£5" onclick="withdraw(5)">
    			<input class= "button"type="button" name="tenner" value="£10" onclick="withdraw(10)">
    			<input class= "button"type="button" name="twenty" value="£20" onclick="withdraw(20)">

    		</div>
    		<div class="col col-right">
     			<input class= "button"type="button" name="forty" value="£40" onclick="withdraw(40)">
    			<input class= "button"type="button" name="sixty" value="£60" onclick="withdraw(60)">
				<a class= "button" href="input.html">Other Amount</a>
    		</div>
  		</div>
  	</div>
	<div class="footer">
		<a href="options.html"><i class="fas fa-arrow-alt-circle-left"></i></a>
	</div>
	<script type="text/javascript" src="script.js"></script>
	<script src="https://kit.fontawesome.com/001edbdf3e.js" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
